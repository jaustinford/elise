- hosts: "~(rpi|worker_nodes)"
  gather_facts: false
  become: true
  handlers:
    - name: systemctl restart nrpe-ng
      systemd:
        name: nrpe-ng
        state: restarted

  tasks:
    - name: copy nrpe.cfg
      copy:
        src: ../../files/nagios/nrpe-ng.cfg
        dest: /etc/nagios/nrpe-ng.cfg
        owner: root
        group: root
        mode: 0644
      notify: systemctl restart nrpe-ng

    - name: install nrpe binaries
      apt:
        name:
        state: absent
        update_cache: yes
      vars:
        packages:
          - monitoring-plugins
          - nagios-nrpe-plugin
          - nrpe-ng

    - name: configure nrpe-ng service
      systemd:
        name: nrpe-ng
        state: stopped
        enabled: true
