- hosts: k8s
  become: true
  tasks:
    - name: update-alternatives --set iptables /usr/sbin/iptables-legacy
      shell: update-alternatives --set iptables /usr/sbin/iptables-legacy

    - name: install packages that allow apt to be used over https
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common

    - name: add an apt signing key for docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add apt repository for stable version
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu xenial stable
        update_cache: yes
        state: present

    - name: install docker and its dependencies
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io

    - name: configure docker cgroup driver
      copy:
        src: ../files/daemon.json
        dest: /etc/docker/daemon.json
        owner: root
        group: root
        mode: 0644

    - name: restart docker
      service:
        name: docker
        daemon_reload: yes
        state: restarted
