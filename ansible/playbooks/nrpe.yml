- hosts: nrpe
  become: true
  handlers:
    - name: systemctl restart nagios-nrpe-server
      systemd:
        name: nagios-nrpe-server
        state: restarted
        daemon_reload: yes

  tasks:
    - name: install nrpe binaries
      apt:
        name: "{{ packages }}"
        state: present
        update_cache: yes
      vars:
        packages:
          - nagios-nrpe-server
          - nagios-nrpe-plugin
          - monitoring-plugins

    - name: configure nagios-nrpe-server service
      systemd:
        name: nagios-nrpe-server
        state: started
        daemon_reload: yes
        enabled: true

    - name: copy nrpe.cfg
      template:
        src: ../../files/nagios/nrpe.cfg
        dest: /etc/nagios/nrpe.cfg
        owner: root
        group: root
        mode: 0644
      notify: systemctl restart nagios-nrpe-server
