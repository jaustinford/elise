- hosts: master_node
  gather_facts: false
  become: true
  tasks:
    - name: import haproxy.cfg
      shell: cat ../../files/haproxy.cfg
      delegate_to: localhost
      register: haproxy_cfg

    - name: import ssl directory
      shell: egrep '^LAB_SSL_DIR=' ../../src/elise.sh | cut -d"'" -f2
      delegate_to: localhost
      register: ssl_dir

    - name: configure haproxy container
      docker_container:
        image: haproxy:latest
        name: haproxy
        state: "{{ container_state }}"
        recreate: "{{ recreate_container }}"
        command: |
          /bin/bash -c '\
            cat /etc/letsencrypt/live/labs.elysianskies.com/fullchain.pem > /usr/local/etc/haproxy/nginx.crt; \
            cat /etc/letsencrypt/live/labs.elysianskies.com/privkey.pem > /usr/local/etc/haproxy/nginx.crt.key; \
            echo "{{ haproxy_cfg.stdout }}" > /usr/local/etc/haproxy/haproxy.cfg; \
            chmod 750 /usr/local/etc/haproxy/nginx.crt; \
            chmod 600 /usr/local/etc/haproxy/nginx.crt.key; \
            chmod 755 /usr/local/etc/haproxy/haproxy.cfg; \
            haproxy -f /usr/local/etc/haproxy/haproxy.cfg'
        volumes:
          - "{{ ssl_dir.stdout }}:/etc/letsencrypt"
        ports:
          - '443:443'
          - '80:80'
        network_mode: bridge
        restart_policy: unless-stopped
