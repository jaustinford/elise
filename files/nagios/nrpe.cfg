log_facility=daemon
debug=0
pid_file=/run/nagios/nrpe.pid
server_port=5666
server_address={{ ansible_default_ipv4.address }}
nrpe_user=nagios
nrpe_group=nagios
allowed_hosts=172.16.17.0/24,10.244.0.0/16
dont_blame_nrpe=0
allow_bash_command_substitution=0
command_timeout=60
connection_timeout=300
disable_syslog=0
include=/etc/nagios/nrpe_local.cfg
include_dir=/etc/nagios/nrpe.d/
command[check_disk]=/usr/lib/nagios/plugins/check_disk -w 20% -c 10% -p /
command[check_load]=/usr/lib/nagios/plugins/check_load -r -w .7,.6,.5 -c .9,.8,.7
command[check_procs]=/usr/lib/nagios/plugins/check_procs -w 800 -c 1000
command[check_users]=/usr/lib/nagios/plugins/check_users -w 2 -c 5
command[check_mem]=/usr/lib/nagios/plugins/check_mem 90 70
command[check_int]=/usr/lib/nagios/plugins/check_int
command[check_temp]=/usr/lib/nagios/plugins/check_temp 212 176
command[check_uptime]=uptime
command[check_date]=date
command[check_ssh]=/usr/lib/nagios/plugins/check_ssh -4 -p 22 {{ ansible_default_ipv4.address }}
command[check_k8s_hermes]=/usr/lib/nagios/plugins/check_k8s hermes hermes
command[check_k8s_hyperion]=/usr/lib/nagios/plugins/check_k8s hyperion
command[check_k8s_filebrowser]=/usr/lib/nagios/plugins/check_k8s filebrowser
command[check_k8s_kharon_expressvpn]=/usr/lib/nagios/plugins/check_k8s kharon expressvpn
command[check_k8s_kharon_deluge]=/usr/lib/nagios/plugins/check_k8s kharon deluge
command[check_k8s_kharon_squid]=/usr/lib/nagios/plugins/check_k8s kharon squid
command[check_k8s_plex_plexserver]=/usr/lib/nagios/plugins/check_k8s plex plexserver
command[check_k8s_plex_tautulli]=/usr/lib/nagios/plugins/check_k8s plex tautulli
